<!doctype html>
<script async src="./rayTracer.js"></script>
<style>
    body {
        background: black;
        padding: 0;
        margin: 0;
        text-align: center;
    }

    img:not([src]), img[src] + canvas {
        display: none;
    }

    canvas {
        cursor: progress;
        background: black;
    }

    img {
        background: white;
        cursor: grab;
    }

    img[src], canvas {
        display: block;
        margin: 32px auto;
        image-rendering: pixelated;
    }
</style>
